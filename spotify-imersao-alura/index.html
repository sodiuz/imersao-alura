<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <!--Links CSS-->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="src/styles/main-content.css">

    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="#">
                    <img src="src/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist_button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="#">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">

            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src/icons/small-left.png" alt="Seta para a esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src/icons/small-right.png" alt="Seta para a direita">
                    </button>
                </div>    
                <div class="header_search">
                    <img src="src/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"> 
                </div>

                <div class="header-login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>

        <div class="playlist-container">
            <div id="result-playlist">
                <div class="playlist">
                    <h1 id="greeting">Boas vindas</h1>
                    <h2 class="greeting-subtitle">Navegue por todas as seções</h2>
                </div>
                </div>
            </div>
        </div>
     </main>
         
       <footer class="disclaimer-premium">
            <div class="text">
                <p class="disclaimer-premium_title">Testar o Premium de graça</p>
                <p class="disclaimer-premium_subtitle">
                    Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.
                </p>
            </div>
            <div class="button">
                <button type="button">Inscreva-se grátis</button>
            </div>
        </footer>
</body>
</html>
